<div id="intro" class="container top">
	<div class="row">
		<div class="col-md-6">
			<h2>Create/Edit Job</h2>
			<form class="well" ng-submit="saveJob()">
				<div class="form-group">
					<label>Position Title*</label>
					<input type="text" class="form-control" name="title" ng-model="newjob.title" required/>
				</div>
				<div class="form-group">
					<label>Responsibilities</label>
					<input type="text" class="form-control" name="responsibilities" ng-model="newjob.responsibilities" />
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" name="description" ng-model="newjob.description"></textarea>
				</div>
				<br/>
				<input type="hidden" ng-model="newjob.id" />
				<input type="button" value="Save" ng-click="saveJob()" class="btn btn-primary" />
				<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
			</form>
		</div>
		<div class="col-md-6 content-block">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Position Title</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody ui-sortable="{ 'ui-floating': true,'update': updateOrder() }" ng-model="jobs">
					<tr ng-hide="!jobs.length" ng-repeat="job in jobs" class="item" style="cursor: move;">
						<td>{{ job.title }}</td>
						<td> 
							<a href="javascript:void(0)" ng-click="edit(job.id)"><i class="fa fa-pencil fa-lg success"></i></a> &nbsp;
							<!--<a href="javascript:void(0)" ng-click="duplicate(job.id)">dupe</a>  &nbsp; -->
							<a href="javascript:void(0)" ng-click="delete(job.id)"><i class="fa fa-trash fa-lg error"></i></a>
						</td>
					</tr>
					<p ng-show="!jobs.length" class="error">Create jobs or Clear cache to see list. [command + shift + R]</p>
				</tbody>
			</table>
		</div>
	</div>
</div>
